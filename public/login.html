<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReBOOT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          }
        }
      }
    }
    </script>
</head>
<body class="bg-[#070b18] min-h-screen flex items-center justify-center p-4 font-inter">
    <div class="w-full max-w-md">
        <div id="loginForm" class="bg-[#081028] rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full mb-4">
                    <i class="fas fa-briefcase text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white">Welcome to ReBOOT!</h1>
                <p class="text-gray-400 mt-2">Login to continue your job search</p>
            </div>

            <div id="loginError" class="hidden mb-4 p-3 bg-red-500 bg-opacity-20 border border-red-500 border-opacity-30 text-red-300 rounded-lg text-sm"></div>

            <form id="loginFormElement" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="loginEmail" required class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400" placeholder="Email">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="loginPassword" required class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400" placeholder="Password">
                </div>

                <button type="submit" id="loginBtn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-medium hover:from-indigo-700 hover:to-purple-700 transition shadow-lg">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">Don't have an account? <button id="showRegister" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign up</button></p>
            </div>
        </div>

        <div id="registerForm" class="bg-[#081028] rounded-2xl shadow-2xl p-8 border border-gray-700 hidden">
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full mb-4">
                    <i class="fas fa-user-plus text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white">Create Account</h1>
                <p class="text-gray-400 mt-2">Start tracking your job applications</p>
            </div>

            <div id="registerError" class="hidden mb-4 p-3 bg-red-500 bg-opacity-20 border border-red-500 border-opacity-30 text-red-300 rounded-lg text-sm"></div>
            <div id="registerSuccess" class="hidden mb-4 p-3 bg-green-500 bg-opacity-20 border border-green-500 border-opacity-30 text-green-300 rounded-lg text-sm"></div>

            <form id="registerFormElement" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                    <input type="text" id="registerName" required class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400" placeholder="Name">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="registerEmail" required class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400" placeholder="Email">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="registerPassword" required minlength="6" class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400" placeholder="Password">
                    <p class="text-xs text-gray-400 mt-1">At least 6 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Job Role (Optional)</label>
                    <input type="text" id="registerRole" class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400" placeholder="Role">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Location (Optional)</label>
                    <input type="text" id="registerLocation" class="w-full p-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-gray-400" placeholder="City">
                </div>

                <button type="submit" id="registerBtn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-medium hover:from-indigo-700 hover:to-purple-700 transition shadow-lg">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">Already have an account? <button id="showLogin" class="text-indigo-400 hover:text-indigo-300 font-medium">Login</button></p>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
