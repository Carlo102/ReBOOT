<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 md:h-screen">
  <div class="grid md:grid-cols-2 items-center gap-8 h-full">
    <div class="max-md:order-1 p-4">
      <img src="../assets/job.jpg" class="lg:max-w-[80%] w-full h-full object-contain block mx-auto rounded-full" alt="Forgot password" />
    </div>

    <div class="flex items-center md:p-8 p-6 bg-slate-200 lg:max-w-[80%] lg:max-h-[80%] rounded-3xl h-full">
      <div class="max-w-md w-full mx-auto">
        <div class="mb-8">
          <h3 class="text-slate-900 text-3xl font-bold">Forgot your password?</h3>
          <p class="text-slate-600 text-sm mt-4">
            Enter your email to receive a 4-digit OTP, then set a new password.
          </p>
        </div>

        <form id="requestOtpForm" class="space-y-6">
          <div>
            <label class="text-slate-900 text-xs font-medium block mb-2">Email</label>
            <div class="relative flex items-center">
              <input id="fpEmail" name="email" type="email" required class="w-full text-sm border-b border-slate-500 shadow-xl focus:border-slate-800 pl-2 pr-8 py-3 outline-none rounded-xl" placeholder="Enter your email" />
            </div>
          </div>

          <div class="mt-8">
            <button type="submit" class="w-full py-3 px-6 text-sm font-medium cursor-pointer tracking-wider rounded-full text-white bg-slate-800 hover:bg-slate-900 focus:outline-none">
              Send OTP
            </button>
          </div>
        </form>

        <form id="resetPasswordForm" class="space-y-6 hidden mt-8">
          <p class="text-slate-700 text-sm">
            We have sent an OTP to <span id="fpEmailDisplay" class="font-semibold"></span>. Enter it below and choose a new password.
          </p>

          <div>
            <label class="text-slate-900 text-xs font-medium block mb-2"></label>
            <div class="flex items-center justify-center gap-3">
              <input id="otp1" type="text" inputmode="numeric" maxlength="1" class="w-12 h-12 text-center text-xl font-bold text-slate-900 bg-white border hover:border-slate-400 rounded outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100" />
              <input id="otp2" type="text" inputmode="numeric" maxlength="1" class="w-12 h-12 text-center text-xl font-bold text-slate-900 bg-white hover:border-slate-400 rounded outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100" />
              <input id="otp3" type="text" inputmode="numeric" maxlength="1" class="w-12 h-12 text-center text-xl font-bold text-slate-900 bg-white hover:border-slate-400 rounded outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100" />
              <input id="otp4" type="text" inputmode="numeric" maxlength="1" class="w-12 h-12 text-center text-xl font-bold text-slate-900 bg-white hover:border-slate-400 rounded outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100" />
            </div>
          </div>

          <div>
            <label class="text-slate-900 text-xs font-medium block mb-2">New Password</label>
            <input id="newPassword" type="password" required class="w-full text-sm border-b border-slate-500 shadow-xl focus:border-slate-800 pl-2 py-3 outline-none rounded-xl" placeholder="Enter new password" />
          </div>

          <div>
            <label class="text-slate-900 text-xs font-medium block mb-2">Confirm New Password</label>
            <input id="confirmNewPassword" type="password" required class="w-full text-sm border-b border-slate-500 shadow-xl focus:border-slate-800 pl-2 py-3 outline-none rounded-xl" placeholder="Confirm new password" />
          </div>

          <div class="mt-2 text-right">
            <button id="resendOtpBtn" type="button" class="text-blue-600 text-xs font-medium hover:underline">
              Resend OTP
            </button>
          </div>

          <div class="mt-6">
            <button type="submit" class="w-full py-3 px-6 text-sm font-medium cursor-pointer tracking-wider rounded-full text-white bg-slate-800 hover:bg-slate-900 focus:outline-none">
              Reset Password
            </button>
          </div>
        </form>

        <p class="text-center text-xs text-slate-600 mt-6">
          Remembered your password?
          <a href="../public/login.html" class="text-blue-600 font-medium hover:underline ml-1">Back to login</a>
        </p>
      </div>
    </div>
  </div>
  <script src="../public/forgotpassword.js"></script>
</body>
</html>
